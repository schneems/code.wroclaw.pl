<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>code.wroclaw.pl</title>
  <meta name="author" content="Code Wrocław">
  <link rel="icon" type="image/png" href="fav-green.png">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div id="w">
    <h1 class="title"><a href="/">code.wroclaw.pl</a></h1>  
    <div id="ghapidata" class="clearfix"></div>
    <div class="next"><button id="btn" style="display:none;" onclick="nextPage()">More</button></div>  
  </div>
<script type="text/javascript">
 var str = 1;
function nextPage() {
  str++;
  var requri = 'https://api.github.com/search/users?q=location:Wroclaw+location:Wrocław?&per_page=90&page='+str;    
  $.getJSON(requri, function(json) {
    $.each( json.items, function(i, val) {
      $('#ghapidata').append('<a href="https://github.com/'+val.login+'" target="_blank"><img src="'+val.avatar_url+'" title="'+val.login+ '"/></a>');
    })
  }).done(function() {
    $('#btn').addClass('visible');
  });
}
</script> 
</body>
</html>
